<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
</head>
<body>
    <h1>Список заданий</h1>
    <div id="task-list">
        <div th:each="task : ${tasks}">
            <a href="#" th:attr="data-id=${task.id}" th:text="@{'Задание: ' + ${task.context}}"></a>
        </div>
    </div>
</body>
</html>
